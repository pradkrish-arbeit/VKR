    <script>
        document.getElementById('import-btn').addEventListener('click', async function() {
            const fileInput = document.getElementById('file-input');
            if (fileInput.files.length === 0) {
                alert('Please select a file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const json = XLSX.utils.sheet_to_json(worksheet);

                const response = await fetch(`${BASE_API_URL}/import-bier-folks`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(json)
                });

                if (response.ok) {
                    document.getElementById('status').innerText = 'Import successful!';
                } else {
                    document.getElementById('status').innerText = 'Import failed.';
                }
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
