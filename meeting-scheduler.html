        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home |</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>

            </ul>
        </div>

    <div class="d-flex" id="wrapper">
        
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="list-group list-group-flush">
                <a href="index.html" class="list-group-item list-group-item-action bg-dark text-white border-bottom border-secondary">Bier Buddy List</a>
                <a href="Import-Users.html" class="list-group-item list-group-item-action bg-dark text-white border-bottom border-secondary">Import Bier Folks</a>

            </div>
        </div>
        <!-- /#sidebar-wrapper -->

          <!-- Page Content -->
          <div id="page-content-wrapper">
            <div class="container-fluid mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <div class="card">
                            <div class="card-header text-center">
                                <h3>Meeting Scheduler</h3>
                            </div>
                            <div class="card-body">
                                <form id="meeting-scheduler-form">
                                    <div class="form-group">
                                        <label for="frequency">Frequency of Call:</label>
                                        <select type="select" class="form-control" id="frequency" required>
                                            <option value="daily">Daily</option>
                                            <option value="weekly">Weekly</option>
                                            <option value="monthly">Monthly</option>
                                            <option value="yearly">Yearly</option>
                                        </select>

                                    </div>
                                    <div class="form-group">
                                        <label for="start_date">Start Date:</label>
                                        <input type="date" onclick="this.showPicker();" class="form-control" id="start_date" required>
                                    </div>
                                    <!--div class="form-group">
                                        <label for="end_date">End Date:</label>
                                        <input type="date" onclick="this.showPicker();" class="form-control" id="end_date" required>
                                    </div-->
                                    <button type="submit" class="btn btn-primary btn-block">Run Scheduler</button>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <a href="meeting-details.html">CLick here to check existing Scheduled meeting Details</a>
                            </div>
                        </div>
                    </div>
                </div>
